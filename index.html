<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div class="wrapper">
        <h2>Weather App</h2>
    </div>
    <input type="text" id="city" placeholder="Please enter the City or Country"> -->
    <div class="container">
        <div class="left-pane">
            <div class="first-section">
                <h2 class="time"></h2>
                <h4 class="date"></h4>
                <h2 class="greeting"></h2>
            </div>
            <div class="info-section">
                <h3 class="main-text">Today's highlight.</h3>

                <div class="info-cards">
                    <div class="card">
                        <h4>UV index</h4>
                        <div>
                            <img src="./assets/sun-rays-svgrepo-com.svg" alt="" srcset="" width="70">
                            <p>-- <span class="unit">nm</span></p>
                        </div>
                    </div>


                    <div class="card">
                        <h4>Wind Speed</h4>
                        <div>
                            <img src="./assets/wind-svgrepo-com.svg" alt="" srcset="" width="70">
                            <p>-- <span class="unit">nm</span></p>
                        </div>
                    </div>


                    <div class="card">
                        <h4>Temperature</h4>
                        <div>
                            <img src="./assets/weather-svgrepo-com.svg" alt="" srcset="" width="70">
                            <p>-- <span class="unit">nm</span></p>
                        </div>
                    </div>


                    <div class="card">
                        <h4>Humidity</h4>
                        <div>
                            <img src="./assets/humidity-svgrepo-com.svg" alt="" srcset="" width="70">
                            <p>-- <span class="unit">nm</span></p>
                        </div>
                    </div>


                    <div class="card">
                        <h4>Wind Direction</h4>
                        <div>
                            <img src="./assets/windsock-svgrepo-com.svg" alt="" srcset="" width="70">
                            <p>-- <span class="unit">nm</span></p>
                        </div>
                    </div>


                    <div class="card">
                        <h4>Pressure</h4>
                        <div>
                            <img src="./assets/pressure-meter-svgrepo-com.svg" alt="" srcset="" width="70">
                            <p>-- <span class="unit">nm</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-pane">
            <div class="search">
                <input type="text" id="city" placeholder="Please enter the City or Country">
                <button class="submit">search</button>
            </div>
            <div class="icon">
                <img src="./assets/rain-svgrepo-com.svg" alt="" srcset="" width="100">
            </div>
            <div class="brief-info">
                <h4 class="discription">--</h4>
                <h2 class="temperature">--Â°<sup>c</sup></h2>
            </div>
            <div class="location">
                <h4>--</h4>
            </div>
        </div>
       
    </div>






    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="app.js"></script>
</body>
</html>
